<script>
function calc(){
  const base=new Date(document.getElementById('base').value);
  const days=parseInt(document.getElementById('days').value);
  if(isNaN(base)||isNaN(days))return;
  const res=new Date(base);res.setDate(res.getDate()+days);
  const wd=weekdayName(res.getDay());
  document.getElementById('res').innerHTML=
    `<div class="big">${fmtDate(res)}</div><div class="detail">${wd}</div>`;
}
document.addEventListener('DOMContentLoaded',()=>{document.getElementById('base').valueAsDate=new Date();});
</script>
