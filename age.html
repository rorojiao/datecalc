<script>
function calc(){
  const bd=new Date(document.getElementById('bday').value);
  if(isNaN(bd))return;
  const now=new Date();
  let y=now.getFullYear()-bd.getFullYear();
  let m=now.getMonth()-bd.getMonth();
  let d=now.getDate()-bd.getDate();
  if(d<0){m--;const pm=new Date(now.getFullYear(),now.getMonth(),0);d+=pm.getDate();}
  if(m<0){y--;m+=12;}
  const totalDays=Math.round((now-bd)/864e5);
  const hours=totalDays*24;
  // next birthday
  let nb=new Date(now.getFullYear(),bd.getMonth(),bd.getDate());
  if(nb<=now)nb=new Date(now.getFullYear()+1,bd.getMonth(),bd.getDate());
  const nextBd=Math.round((nb-now)/864e5);

  document.getElementById('res').innerHTML=
    `<div class="big">${t('age_result').replace('{y}',y).replace('{m}',m).replace('{d}',d)}</div>
     <div class="detail">${t('age_detail').replace('{td}',totalDays.toLocaleString()).replace('{h}',hours.toLocaleString()).replace('{nb}',nextBd)}</div>`;
}
document.addEventListener('DOMContentLoaded',()=>{
  const d=new Date();d.setFullYear(d.getFullYear()-25);
  document.getElementById('bday').valueAsDate=d;
});
