<script>
function calc(){
  const a=new Date(document.getElementById('d1').value);
  const b=new Date(document.getElementById('d2').value);
  if(isNaN(a)||isNaN(b))return;
  const diff=Math.round(Math.abs(b-a)/864e5);
  const w=Math.floor(diff/7), d=diff%7, m=(diff/30.44).toFixed(1);
  document.getElementById('res').innerHTML=
    `<div class="big">${t('result_days').replace('{n}',diff.toLocaleString())}</div>
     <div class="detail">${t('result_detail').replace('{w}',w).replace('{d}',d).replace('{m}',m)}</div>`;
}
document.addEventListener('DOMContentLoaded',()=>{
